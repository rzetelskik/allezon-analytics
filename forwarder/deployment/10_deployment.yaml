---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: allezon
  name: forwarder
  labels:
    app: forwarder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forwarder
  template:
    metadata:
      labels:
        app: forwarder
    spec:
      containers:
      - name: forwarder
        image: docker.io/rzetelskik/allezon-forwarder:latest
        imagePullPolicy: Always


